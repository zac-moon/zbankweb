<!DOCTYPE html>
<html>
<head>
    <title>Login | ZBANK</title>
    <link rel="icon" type="image/png" href="imgs/faviconlogo.ico">
    <style>
        @font-face {
            font-family: "Darker_Grotesque";
            src: url(fonts/Darker_Grotesque.ttf);
        }
        body {
            font-family: "Darker_Grotesque", sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #title {
            font-size: 80px;
        }
        h1 {
            font-size: 36px;
            color: #4f1d7e;
            margin-top: 0;
        }
        #userLogin, #businessLogin {
            width: 200px;
            height: 50px;
            font-size: 18px;
            background-color: #4f1d7e;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin: 10px;
            cursor: pointer;
        }
        #userLogin:hover, #businessLogin:hover {
            background-color: #753ca3;
        }
        #userLogin:focus, #businessLogin:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div align="center">
        <h1 id="title">ZBANK</h1>
        <br>
        <button id="userLogin" onclick="loginAsUser()">LOGIN AS USER</button>
        <button id="businessLogin" onclick="loginAsBusiness()">LOGIN AS BUSINESS</button>
    </div>
    <script>
        function loginAsUser(){
            window.location.href = "/login/user.html";
        }
        function loginAsBusiness(){
            window.location.href = '/login/business.html';
        }
    </script>
</body>
</html>
